<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Issue Tracker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/loginPage.css" />
  </head>
  <body>
    <main class="main-content">
      <div class="login">
        <div class="login__content">
          <h2 class="login__heading">Login</h2>
          <form id="login-form" class="login-form">
            <div class="login-form__group">
              <label for="email" class="login-form__label">Email</label>
              <input
                type="email"
                class="login-form__input"
                id="email"
                placeholder="Enter your email"
              />
            </div>
            <div class="login-form__group">
              <label for="password" class="login-form__label">Password</label>
              <input
                type="password"
                class="login-form__input login-form__input-pass"
                id="password"
                placeholder="Enter your password"
              />
              <label id="error-mess" class="error-mess"></label>
            </div>
            <button type="submit" class="login-form__submit">Login</button>
            <div class="login__create-acc-notify">
              <div class="login__create-acc-mess">Don't have an account?</div>
              <a href="./registerPage.html" class="login__create-acc-link"
                >Register here</a
              >
            </div>
          </form>
        </div>
        <div id="successful" class="successful">
          <span class="popup-successful">Login Success</span>
        </div>
      </div>
    </main>

    <div id="loadingSpinnerContainer" class="loadingSpinnerContainer">
      <div class="loadingSpinner"></div>
    </div>

    <script src="./assets/js/login.js"></script>
  </body>
</html>
